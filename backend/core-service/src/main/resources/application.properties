# Configurações do Servidor
server.port=8080
server.servlet.context-path=/api

# Configurações do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/nutricional_db
spring.datasource.username=nutricional_user
spring.datasource.password=nutricional_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate - RECRIAR TABELAS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações de Segurança JWT
jwt.secret=nutricional-super-secret-key-change-in-production-256-bits
jwt.expiration=86400000

# Configurações do WhatsApp
whatsapp.access-token=your_whatsapp_access_token_here
whatsapp.phone-number-id=your_phone_number_id_here
whatsapp.webhook-verify-token=nutricional_webhook_token_2025

# URL do Microsserviço de IA
ai.service.url=http://localhost:8001

# Configurações de Logging
logging.level.com.nutricional=DEBUG
logging.level.org.springframework.security=DEBUG
